machine:
  services:
    - docker
  ruby:
    version: 2.1.3

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3:
        timeout: 900

test:
  override:
    - bundle exec rake test
    - bundle exec rake integration:
        timeout: 900
        environment:
          KITCHEN_YAML: .kitchen.docker.yml