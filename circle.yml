machine:
  ruby:
    version: 2.1.3
  environment:
    VAGRANT_DEFAULT_PROVIDER: lxc

dependencies:
  cache_directories:
    - vagrant
    - ~/.vagrant.d
  pre:
    - wget https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.2_x86_64.deb
    - sudo dpkg -i vagrant_1.7.2_x86_64.deb
    - vagrant plugin install vagrant-lxc --plugin-version 1.0.1

test:
  override:
    - rake test
    - rake integration