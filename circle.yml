machine:
  services:
    - docker
  ruby:
    version: 2.1.3
  environment:
    KITCHEN_YAML: .kitchen.docker.yml

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3:
        timeout: 900

test:
  override:
    - bundle exec rake test
    - bundle exec kitchen verify:
        timeout: 900
    - bundle exec kitchen destroy
    - bundle exec kitchen destroy