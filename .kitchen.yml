---
driver_plugin: vagrant
driver_config:
  # see https://github.com/test-kitchen/test-kitchen/issues/440
  require_chef_omnibus: 11.16.4 -d /tmp/vagrant-cache/vagrant_omnibus

platforms:
- name: ubuntu-12.04
  driver_config:
    box: ubuntu/precise32
    box_url: https://atlas.hashicorp.com/ubuntu/boxes/precise32/versions/12.04.4/providers/virtualbox.box
    customize:
      memory: 128


suites:
- name: default
  run_list: ["recipe[sample-app]"]
  attributes: {}
